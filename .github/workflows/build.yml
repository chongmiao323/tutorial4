name: Build and Test with Maven
on: [push, pull_request]  # 触发条件：推送代码或提交PR时执行
jobs:
  build:
    runs-on: ubuntu-latest  # 使用Ubuntu系统运行
    steps:
      - name: Checkout code  # 步骤1：拉取仓库代码
        uses: actions/checkout@v4
      - name: Set up JDK 17  # 步骤2：配置JDK（根据项目需求调整版本，如11）
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Maven build  # 步骤3：执行Maven测试（对应任务“Run Maven build”）
        run: mvn clean test
